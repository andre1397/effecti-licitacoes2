<!DOCTYPE HTML>
<html>

<head>
	<title>
        Dados do web scraping da NFL
	</title>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
		alert("sadfsafsafsa");
	</script>
</head>

<body style = "text-align:center;" id = "body">
	
	<h1 style = "color:green;" >
		Felipe Melo's Code
	</h1>
	
	<p id = "GFG_UP" style =
		"font-size: 15px; font-weight: bold;">
	</p>
	<h1 class="teste"></h1>
	<br><br>
	<table align = "center"
			id="table" border="1">
	</table>

    <script>
	    var list = [];
	
	    let request = new XMLHttpRequest () 
	    request.open ("GET", "http://localhost:8080/api/effecti/lista"); 
	    request.send ();
	    request.onload = () => {
	    if (request.status === 200) {
	
	    list = JSON.parse (request.response);
	    constructTable('#table');
	
	    } else { 
	    console.log ("Página não encontrada")
	    } 
	    }
	
	    //codigo copiado safadamente
	      
	    function constructTable(selector) {
	      
	      // Getting the all column names
	      var cols = Headers(list, selector);
	
	      // Traversing the JSON data
	      for (var i = 0; i < list.length; i++) {
	        var row = $('<tr/>');
	        for (var colIndex = 0; colIndex < cols.length; colIndex++)
	        {
	          var val = list[i][cols[colIndex]];
	          
	          // If there is any key, which is matching
	          // with the column name
	          if (val == null) val = "";
	            row.append($('<td/>').html(val));
	        }
	        
	        // Adding each row to the table
	        $(selector).append(row);
	      }
	    }
	
	    function Headers(list, selector) {
	      var columns = [];
	      var header = $('<tr/>');
	      
	      for (var i = 0; i < list.length; i++) {
	        var row = list[i];
	        
	        for (var k in row) {
	          if ($.inArray(k, columns) == -1) {
	            columns.push(k);
	            
	            // Creating the header
	            header.append($('<th/>').html(k));
	          }
	        }
	      }
	      
	      // Appending the header to the table
	      $(selector).append(header);
	        return columns;
	    }
	
	    //referencia: https://www.geeksforgeeks.org/how-to-convert-json-data-to-a-html-table-using-javascript-jquery/
    </script>

</body>

</html>
